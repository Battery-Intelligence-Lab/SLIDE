name: Ubuntu unit
# adapted from: https://github.com/trase-cpp/trase/tree/master/.github/workflows
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:

  build-and-test:
    name: Ubuntu unit ${{matrix.CC}}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - CC: gcc-10
            CXX: g++-10
            compiler: gcc-10 g++-10
          - CC: gcc-11
            CXX: g++-11
            compiler: gcc-11 g++-11
          - CC: gcc-12
            CXX: g++-12
            compiler: gcc-12 g++-12
          - CC: clang-13.0
            CXX: clang++-13.0
            compiler: clang-13.0
          - CC: clang-14.0.6
            CXX: clang++-14.0.6
            compiler: clang-14.0.6
          - CC: clang-15.0.6
            CXX: clang++-15.0.6
            compiler: clang-15.0.6

    steps:
      - uses: actions/checkout@v3

      - name: update
        run: sudo apt update

      - name: install compiler
        run: sudo apt install ${{matrix.compiler}}

      - name: make build directory
        run: mkdir build_dir

      - name: cmake configure
        run: cmake .. -DCMAKE_BUILD_TYPE=Debug
        working-directory: build_dir
        env:
          CC: ${{matrix.CC}}
          CXX: ${{matrix.CXX}}

      - name: cmake build
        run: cmake --build . --parallel 2
        working-directory: build_dir

      - name: cmake test
        run: ctest -j2 -C Debug --output-on-failure
        working-directory: build_dir
