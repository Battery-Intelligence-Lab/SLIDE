name: Build, test and generate docs
on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build master with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: 'docs'
          destination: ./_site
      - run: sudo rm -rf build
      - run: mkdir build
      - name: Create Doxygen Files
        uses: mattnotmitt/doxygen-action@v1.9.5
        with:
          doxyfile-path: 'docs/Doxyfile'
      - run: sudo sed -ri 's/<div id="projectname">(.*)/<div id="projectname"><a href="..\/index.html">\1 <\/a>/g' ./build/Doxygen/html/index.html
      - run: sudo mv ./build/Doxygen/html ./_site/Doxygen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Publication job
  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1